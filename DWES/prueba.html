<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: 0;
        }
        input {
            border: solid 1 black;
        }
        
        tr:nth-child(odd) input, tr:nth-child(odd) td,tr:nth-child(odd) button {
            background-color: #ddd;
        }
        
        tr .selected { background-color: lightblue;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td>a</td>
            <td>a</td>
        </tr>
        <tr>
            <td>fd</td>
            <td>ads</td>
            <td>fd</td>
        </tr>
        <tr>
            <td class="selected">adf</td>
            <td><button class="selected">button</button></td>
            <td class="selected">fds</td>
        </tr>
        <tr>
            <td>ere</td>
            <td>cda</td>
            <td>dfae</td>
        </tr>
    </table>
</body>
</html>
